<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMIT Registration</title>
    <style>
       body{
        width: 100%;
        height: 100%;
        background-image: url(mountain.jpeg);
        backdrop-filter: blur(2px);
        font-family: "Poppins", sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
       }
       .cotainer{
        width: 80%;
        display: flex;
        margin: 0px auto;
       }
       .container_1{
        width: 65%;
        margin: 0 auto;
        background-image: url(mountain.jpeg);
        background-position: 0% 0%;
        padding: 6rem 4rem;
        color: white;
        }
        .container_1 h1 {
        padding-bottom: 35%;
        font-family: "Poppins",sans-serif;
        font-family: "Vina Sans", cursive;
        font-size: 50px;
        }
        .container_1 .title {
        font-size: 50px;
        }
        .container_2 {
        width: 40%;
        background-color: rgba(0,0,0,0.2);
        padding: 4rem;
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        }
        .container_2 h1 {
        margin-bottom: 100px;
        padding-left: 5%;
        }
        .form_control {
        width: 100%;
        position: relative;
        margin-bottom: 50px;
        font-size: 20px;
        }
        .form_control input {
        background-color: rgba(0,0,0,0);
        width: 100%;
        border: none;
        outline: none;
        border-bottom: 2px solid rgb(255,255,255);
        font-size: 20px;
        }
        .form_control input::placeholder {
            color: white;
        }
        .form_control span {
        width: 0%;
        border-bottom: 2px solid rgb(245,180,0);
        position: absolute;
        left: 0%;
        top: 27px;
        transition: 0.3s;
        position: absolute;
        }
        .form_control input:focus ~ span {
            width: 100%;
        }
        .form_control small {
        position: absolute;
        left: 0;
        top: 30px;
        }
        .container_2 button {
         width: 100%;
         height: 40px;
         border-radius: 20px;
        border: none;
        outline: none;
        background-color: rgb(54,76,199);
        cursor: pointer;
        margin-bottom: 20px;
        color: white;
        font-size: 20px;
        }
        .container_2 a {
        text-decoration: none;
        color: blueviolet;
        }
        .container_2 .content {
        text-align: center;
        margin: 50px 0px;
        }
        .container_2 .content a:hover {
            text-decoration: underline;
        }
        .container_2 button:hover {
            background-color: rgb(0,24,158);
        }
        .form_control.error small {
            color: red;
        }
        .form_control.error input {
            border-bottom:  2px solid red;
        }
    </style>
</head>
<body>
    <form action="">
        <div class="container">
            <div class="container_1">
                <h1>SMIT</h1>
                <div class="title">Peshawar</div>
                <div class="context">Register your-self here!</div>
            </div>
        </div>
        <div class="container_2">
            <h1>Register</h1>
            <div class="form_control">
                <input type="text" id="Username" placeholder="Username">
                <small></small>
                <span></span>
            </div>
            <div class="form_control">
                <input type="email" id="email" placeholder="Email">
                <small></small>
                <span></span>
            </div>
            <div class="form_control">
                <input type="password" id="password" placeholder="Password">
                <small></small>
                <span></span>
            </div>
            <div class="form_control">
                <input type="password_2" id="password" placeholder="Confirm Password">
                <small></small>
                <span></span>
            </div>
            <button type="submit"><a href="admission.html"></a>Register</button>
        </div>
    </form>
</body>
</html>
