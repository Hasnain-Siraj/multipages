<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMIT Registration</title>
    <style>
         body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            text-align: center;
        }

        .container_1 {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
        }

        .container_2 {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }

        h1 {
            margin: 0;
        }

        .title {
            font-size: 24px;
        }

        .context {
            font-size: 16px;
            margin-top: 10px;
        }

        .form_control {
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        a {
            text-decoration: none;
            color: #fff;
        }
    </style>
</head>
<body>
    <form action="">
        <div class="container">
            <div class="container_1">
                <h1>SMIT</h1>
                <div class="title">Peshawar</div>
                <div class="context">Register your-self here!</div>
            </div>
        </div>
        <div class="container_2">
            <h1>Register</h1>
            <div class="form_control">
                <input type="text" id="Username" placeholder="Username">
                <small></small>
                <span></span>
            </div>
            <div class="form_control">
                <input type="email" id="email" placeholder="Email">
                <small></small>
                <span></span>
            </div>
            <div class="form_control">
                <input type="password" id="password" placeholder="Password">
                <small></small>
                <span></span>
            </div>
            <div class="form_control">
                <input type="password_2" id="password" placeholder="Confirm Password">
                <small></small>
                <span></span>
            </div>
            <button type="submit"><a href="admission.html">Register</a></button>
        </div>
    </form>
</body>
</html>
