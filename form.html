<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMIT Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .container_1 {
            text-align: center;
        }

        .title {
            font-size: 24px;
            color: #007BFF;
        }

        .context {
            font-size: 18px;
            margin: 10px 0;
        }

        .container_2 {
            text-align: center;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .form_control {
            margin: 10px 0;
            position: relative;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        small {
            position: absolute;
            bottom: -18px;
            left: 0;
            font-size: 12px;
            color: red;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form action="">
        <div class="container">
            <div class="container_1">
                <h1>SMIT</h1>
                <div class="title">Peshawar</div>
                <div class="context">Register your-self here!</div>
            </div>
        </div>
        <div class="container_2">
            <h1>Register</h1>
            <div class="form_control">
                <input type="text" id="Username" placeholder="Username">
                <small></small>
                <span></span>
            </div>
            <div class="form_control">
                <input type="email" id="email" placeholder="Email">
                <small></small>
                <span></span>
            </div>
            <div class="form_control">
                <input type="password" id="password" placeholder="Password">
                <small></small>
                <span></span>
            </div>
            <div class="form_control">
                <input type="password_2" id="password" placeholder="Confirm Password">
                <small></small>
                <span></span>
            </div>
            <button><a href="admission.html"></a>Register</button>
        </div>
    </form>
</body>
</html>
